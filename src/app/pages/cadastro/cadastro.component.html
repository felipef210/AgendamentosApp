<section data-aos="fade-up" data-aos-duration="1000">
  @if (isLoading) {
    <div class="loading-overlay">
      <mat-spinner></mat-spinner>
    </div>
  }
  @else {
    <app-form-auth (cadastroSubmit)="cadastrar($event)" [mensagemErro]="mensagemErro()" titulo="Cadastre-se" textoBotao="Cadastre-se"></app-form-auth>
  }
  </section>
